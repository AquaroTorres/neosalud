services:
  app:
    container_name: neosalud_app
    build:
      context: .
      dockerfile: docker/Dockerfile.production
    working_dir: /var/www/html
    depends_on:
      - db
      - redis
    # La imagen serversideup usa puertos no privilegiados: 8080/8443 → los mapeamos a 80/443
    ports:
      - "80:8080"
      - "443:8443"
    environment:
      # Ajustes recomendados/útiles para prod en serversideup
      PHP_DATE_TIMEZONE: "America/Santiago"
      PHP_OPCACHE_ENABLE: "1"
      # Opcional: automatizaciones de Laravel en el arranque (migraciones, caches, storage:link)
      AUTORUN_ENABLED: "false" # ponlo en "true" si quieres que se ejecuten en container start

      # ENVIRONMENT VARIABLES DE LARAVEL
      APP_NAME: "${APP_NAME}"
      APP_KEY: "${APP_KEY}"
      APP_URL: "${APP_URL}"
      APP_SS_NAME: "${APP_SS_NAME}"
      APP_SS_ADDRESS: "${APP_SS_ADDRESS}"
      APP_SS_TELEPHONE: "${APP_SS_TELEPHONE}"
      APP_SS_WEBSITE: "${APP_SS_WEBSITE}"
      APP_SS_EMAIL: "${APP_SS_EMAIL}"
      DB_HOST: "${DB_HOST}"
      DB_PORT: "${DB_PORT}"
      DB_DATABASE: "${DB_DATABASE}"
      DB_USERNAME: "${DB_USERNAME}"
      DB_PASSWORD: "${DB_PASSWORD}"
      REDIS_HOST: "${REDIS_HOST}"
      REDIS_PASSWORD: "${REDIS_PASSWORD}"
      REDIS_PORT: "${REDIS_PORT}"

    restart: always

  db:
    container_name: neosalud_mysql
    image: "mysql:8.0"
    restart: always
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_ROOT_HOST: "%"
      MYSQL_DATABASE: "${DB_DATABASE}"
      MYSQL_PASSWORD: "${DB_PASSWORD}"
    # Para desarrollo, puedes exponer el puerto:
    ports:
      - "3307:3306"
    volumes:
      - "mysql_data:/var/lib/mysql"

  redis:
    container_name: neosalud_redis
    image: "redis:latest"
    restart: always
    # ports:
    #   - "6379:6379"
    volumes:
      - "redis_data:/data"

volumes:
  mysql_data:
  redis_data:
    driver: local
